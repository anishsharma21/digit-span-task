<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Span Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Digit Span Task</h1>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="subjectNumber">Subject Number:</label>
                <input type="number" id="subjectNumber" required min="1">
            </div>
            
            <div class="form-group">
                <label for="sessionNumber">Session Number:</label>
                <input type="number" id="sessionNumber" required min="1">
            </div>
            
            <button type="button" id="nextButton">Next</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
